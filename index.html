<!DOCTYPE html>
<html>
<head>
  <title>Literacy</title>
  <link href="app.css" rel="stylesheet">
</head>
<body>


  <div class="main-container">
    <h3>Frequent grammar mistakes</h3>

    <div class="good-sentence-container">
      <div class="tiny">correct</div>
      <div class="good-sentence"></div>
    </div>


    <div class="bad-sentence-container">
      <div class="tiny">incorrect</div>
      <div class="bad-sentence"></div>
    </div>

    <div style="float: left;">
      <button id="previous">previous</button>
      <div class="tiny">&#8592; Ctrl</div>
    </div>
    <div style="float: right;">
      <button id="next">next</button>
      <div class="tiny">Ctrl &#8594;</div>
    </div>

  </div>

  <!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
